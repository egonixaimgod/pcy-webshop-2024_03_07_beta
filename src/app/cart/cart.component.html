<div class="container">
    <h2>Kosár tartalma</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Név</th>
                <th scope="col">Ár</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartItems">
                <td>{{ item.name }}</td>
                <td>{{ item.cost }}</td>
            </tr>
        </tbody>
    </table>
</div>
